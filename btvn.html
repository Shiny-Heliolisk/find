<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.do{
    color: red;

}
.xanh{
    color: blue;
}
#la{
    color: green;
}
#vang{
    color: yellow;
}
.nau{
    color: burlywood;
}
.brown{
    color: darksalmon;
}
.black{
    color: black;
}
.navi{
   color: cyan;
}



    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th class="do">fire </th>
            <th class="xanh">water </th>
            <th id="la">grass </th>
            <th id="vang">elec </th>
            <th class="nau">ground </th>
        </tr>
        <tr>
            <th class="do">fire</td>
            <td class="brown">1/2</td>
            <td class="xanh">2</td>
            <td class="black">1/2</td>
            <td class="navi">1</td>
            <td class="xanh">2</td>
        </tr>
        <tr>
            <th class="xanh">water</td>
            <td class="brown">1/2</td>
            <td class="brown">1/2</td>
            <td class="xanh">2</td>
            <td class="xanh">2</td>
            <td class="navi">1</td>
        </tr>
        <tr>
            <th id="la">grass</td>
            <td class="xanh">2</td>
            <td class="brown">1/2</td>
            <td class="brown">1/2</td>
            <td class="brown">1/2</td>
            <td class="brown">1/2</td>
        </tr>
        <tr>
            <th id="vang">elec</td>
            <td class="navi">1</td>
            <td class="navi">1</td>
            <td class="navi">1</td>
            <td class="brown">1/2</td>
            <td class="xanh">2</td>
        </tr>
        <tr>
            <th class="nau">ground</td>
            <td class="navi">1</td>
            <td class="xanh">2</td>
            <td class="xanh">2</td>
            <td class="black">0</td>
            <td class="navi">1</td>
        </tr>
    </table>
</body>
</html>
